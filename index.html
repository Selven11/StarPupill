<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Leaderboard</title>
    <link rel="stylesheet" href="ahhh.css">
</head>
<body>
    <div class="container">
        <h1 class="title">STAR PUPIL</h1>
        
        <div class="leaderboard">
            <div class="header">
                <span class="rank">#</span>
                <span class="player">PLAYER</span>
                <span class="score">SCORE</span>
                <span class="actions">ACTIONS</span>
            </div>
            <div id="players-list" class="players-list">
                <!-- Players will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="add-player">
            <h2>Add New Player</h2>
            <input type="text" id="new-player-name" placeholder="Enter player name">
            <input type="number" id="new-player-score" placeholder="Starting score">
            <button id="add-player-btn">ADD PLAYER</button>
        </div>
    </div>

    <script src="plshelpme.js"></script>
</body>
</html>
